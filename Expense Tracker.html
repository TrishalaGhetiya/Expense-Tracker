<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body background="money-png-12.png">   
<div class="container bg-light mt-4">
    <form class="Expence-Tracker" id="my-form">
        <div class="form-header bg-info">
            <div class="form-label mt-2">
                <h1><center>Expense Tracker</center></h1>
            </div>
        </div>
        <div class="form-body">
            <div class="msg"></div>
            <div class="form-label">Choose Expense Amount : </div>
            <input type="number" class="form-control" id="amount" >
            <div class="form-label">Choose Description : </div>
            <input type="text" id="description" class="form-control">
            <div class="form-label">Choose a category : </div>
            <select name="category" id="category"> 
                <option value="fun">Fun</option> 
                <option value="electricity">Electricity Bill</option> 
                <option value="groceries">Groceries</option> 
                <option value="hospital">Hospital</option> 
            </select>
        </div>
            
        <div class="form-footer mt-4">
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
    </form>
    <ul id="expenseList"></ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="ET.js">
    
</script>
</body>
</html>
